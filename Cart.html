<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:  rgb(241, 225, 200);
            font-family: Dancing Script;
        }

    </style>
</head>
<body>


    <div class="container mt-5">
       
        <h1>Book Shop</h1>
        <div class="row">
            <div class="col-md-3">
                
                <ul id="bookList" class="list-group">
        
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Book Description</h2>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Writer</th>
                            <th>Types</th>
                            <th>Cost</th>
                            <th><strong>Cost: $<span id="totalPrice">0.00</span></strong></th>
                        </tr>
                        
                    </thead>
                    <tbody id="selectedBookDetails">
                    </tbody>
                </table>
                <div>
                   
                </div>
                <button class="btn btn-outline-dark mt-2" onclick="proceedToPayment()">Go to expense</button>
            </div>
        </div>
    </div>

    <script>
        const books = [

   {
      "id": 4,
      "title": "Moby-Dick",
      "author": "Herman Melville",
      "category": "Classic",
      "price": 13.25,
      "description": "Novel about the voyage of the whaling ship Pequod.",
      "cover_image": "https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781534466326/gone-dark-9781534466326_lg.jpg"
    },

    {
      "id": 5,
      "title": "Brave New World",
      "author": "Aldous Huxley",
      "category": "Science Fiction",
      "price": 10.75,
      "description": "A dystopian social science fiction novel.",
      "cover_image": "https://m.media-amazon.com/images/I/61CILjxMMDL._AC_UF1000,1000_QL80_.jpg"
    },
        ];

        const cart = [];
        let totalSelectedPrice = 0;

        function displayBooks() {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            books.forEach(book => {
                const listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Category: ${book.category}</p>
                    <p>Price: $${book.price.toFixed(2)}</p>
                    <button class="btn btn-outline-dark rounded-pill" onclick="showBookDetails(${book.id})">Select</button>
                `;

                bookList.appendChild(listItem);
            });
        }

        function showBookDetails(bookId) {
            const selectedBook = books.find(book => book.id === bookId);

            const detailsElement = document.getElementById("selectedBookDetails");

            const detailsRow = document.createElement("tr");
            detailsRow.id = `bookRow_${selectedBook.id}`;
            detailsRow.innerHTML = `
                <td>${selectedBook.title}</td>
                <td>${selectedBook.author}</td>
                <td>${selectedBook.category}</td>
                <td>$${selectedBook.price.toFixed(2)}</td>
                <td><input type="number" id="quantity_${selectedBook.id}" value="1" min="1" onchange="updateQuantity(${selectedBook.id}, this.value)"></td>
                <td>
                    <button class="btn btn-danger" onclick="removeFromCart(${selectedBook.id})">Delete</button>
                </td>
            `;

            detailsElement.appendChild(detailsRow);


            addToCart(selectedBook.id);
        }

        function updateQuantity(bookId, quantity) {
            const cartItem = cart.find(item => item.id === bookId);

            if (cartItem) {
                cartItem.quantity = parseInt(quantity, 10);
                updateSelectedBooks();
            }
        }

        function addToCart(bookId) {
            const quantityInput = document.getElementById(`quantity_${bookId}`);
            const quantity = parseInt(quantityInput.value);
            const selectedBook = books.find(book => book.id === bookId);

            const existingCartItem = cart.find(item => item.id === bookId);

            if (existingCartItem) {
                existingCartItem.quantity += quantity;
            } else {
                cart.push({
                    ...selectedBook,
                    quantity
                });
            }

            updateSelectedBooks();
        }

        function removeFromCart(bookId) {
            const index = cart.findIndex(item => item.id === bookId);

            if (index !== -1) {
                cart.splice(index, 1);
                updateSelectedBooks();
            }
        }

        function updateSelectedBooks() {
            const detailsElement = document.getElementById("selectedBookDetails");
            detailsElement.innerHTML = "";
            totalSelectedPrice = 0;

            cart.forEach(item => {
                const detailsRow = document.createElement("tr");
                detailsRow.id = `bookRow_${item.id}`;
                detailsRow.innerHTML = `
                    <td>${item.title}</td>
                    <td>${item.author}</td>
                    <td>${item.category}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" id="quantity_${item.id}" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)"></td>
                    <td>
                        <button class="btn btn-outline-danger" onclick="removeFromCart(${item.id})">Delete</button>
                    </td>
                `;
                detailsElement.appendChild(detailsRow);

                totalSelectedPrice += item.price * item.quantity;
            });

            const totalPriceElement = document.getElementById("totalPrice");
            totalPriceElement.textContent = totalSelectedPrice.toFixed(2);
        }

        function proceedToPayment() {
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('totalPrice', totalSelectedPrice.toFixed(2));

            window.location.href = 'payment.html';
        }

        displayBooks();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
