<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bookstore</title>
 
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
   background-color:whitesmoke;
   background-image: url('');
   font-family: Dancing Script;
   background-color: rgb(232, 207, 166);
     }
   
  </style>
</head>
<body>

  <div class="container mt-5" >


    

      <div class="col-md-6">
        <h4 style="font-size: 50px;">Contact Form</h4>
        <br>
        <br>
        <form>
          <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" class="form-control" id="name" placeholder="Please enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Please enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="2" placeholder="Please enter your message" required></textarea>
          </div>
          <h4  style="font-size: 50px;">Contact Us</h4>
        
          <p>
            <a href="#" target="_blank" class="mr-2">Facebook</a><br>
            <a href="#" target="_blank" class="mr-2">Twitter</a><br>
            <a href="#" target="_blank">Instagram</a>
          </p>
        </div>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
      </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
