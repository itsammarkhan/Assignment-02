			<img class="mySlides" src="https://c0.wallpaperflare.com/preview/469/70/385/background-book-bookcase-books.jpg" style="width:100%">
			<img class="mySlides" src="https://c1.wallpaperflare.com/preview/608/164/965/library-books-education-knowledge.jpg" style="width:100%">

			<button class="w3-button w3-black w3-di splay-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>


			
		  </div>
		  
		  <script>
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}
			
			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			  }
			  x[slideIndex-1].style.display = "block";  
			}
			
			</script>
